<!DOCTYPE html>
<html>

<head>
    <title>Fuka Kido Studio</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Vinyl&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/gh/vaakash/socializer@2f749eb/css/socializer.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    <link rel="icon" href="images/favicon.ico">
</head>

<body style="min-height: 100vh; display: flex; flex-direction: column;">

    <header>

    </header>

    <div class="topnav" id="myTopnav">
        <div class="home">
            <a href="./index.html" class="homelink">Fuka Kido<img src="images/camera.png" class="cam-nav-bar"
                    alt="icon of camera" style="width: 25px; height: 25px; image-rendering: pixelated;"></a>
        </div>
        <a href="./index.html" class="active">Home</a>
        <a href="./info.html">Kido</a>
        <div class="dropdown">
            <button class="dropbtn">Stories
            </button>
            <div class="dropdown-content">
                <a href="./portrait.html">Portrait</a>
                <a href="./landscape.html">Landscape</a>
                <a href="./sports.html">Sports</a>
                <a href="./cars.html">Automotive</a>
                <a href="./dogs.html">Nature</a>
            </div>

        </div>

        <a href="./contact.html">Session Booking</a>


        <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
    </div>

    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>
    </div>
    <div class="container">
        <form method="text">
            <fieldset id="personalinfo">
                <legend>Personal Info</legend>
                <label for="name">Name *</label>
                <input type="text" name="name" id="fName" placeholder="First" required>
                <input type="text" name="name" id="lName" placeholder="Last" required>
                <br>
                <label for="phone">Phone *</label>
                <input type="text" name="phone" id="phone" required>
                <label for="email">Email *</label>
                <input type="text" name="email" id="email" required>
                <br>
                <label for="address">Address *</label>
                <br>
                <input type="text" name="address" id="address1" placeholder="Address Line 1" required>
                <br>
                <input type="text" name="address" id="address2" placeholder="Address Line 2">
                <br>
                <input type="text" name="address" id="city" placeholder="City" required>
                <input type="text" name="address" id="province" placeholder="Province" required>
                <input type="text" name="address" id="postal" placeholder="Postal Code" required>
            </fieldset>

            <fieldset id="sessioninfo">
                <legend>Session Info</legend>
                <label for="sessionType">Session</label> <br>
                <br>
                <select name="sessionType" id="sessionType" required>
                    <option value="portrait">Portrait</option>
                    <option value="family">Family Photo</option>
                    <option value="wedding">Wedding</option>
                    <option value="engagement">Engagement</option>
                    <option value="baby">Baby Session</option>
                    <option value="other">Other</option>
                </select> <br><br>
                <br>
                <label for="location">Location</label>
                <input type="text" name="location" id="location">
                <br>
                <label for="date">Date *</label>
                <input type="date" name="date" id="date" required>
                <label for="time">Time</label>
                <input type="time" name="time" id="time">
                <br>
                <label for="people">Number of People</label>
                <input type="number" name="people" id="people">
                <br>
                <label for="comment">Additional Comments</label> <br>
                <textarea name="comment" id="comment" rows="5" cols="60">
            </textarea>
                <br>
            </fieldset>
            <br>
            <input type="submit" value="Book Appointment" class="submit">

        </form>
    </div>


    <br>
    <footer class="bottom-of-page">
        <div class="copyright-info"> Copyright &copy 2022</div>
        <br>
        <div class="copyright-info">Developed By <b> Shin Yuk Bae | David Emmanuel </b></div>
        <div class="socializer" data-features="32px,opacity,icon-white,pad" data-sites="instagram,facebook,twitter"
            data-meta-link="" data-meta-title=""></div>
    </footer>


    <script src="https://cdn.jsdelivr.net/gh/vaakash/socializer@2f749eb/js/socializer.min.js"></script>
    <script>
        (function () {
            socializer('.socializer');
        }());
    </script>

</body>
